<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Checkout | Cost: 100/seat</h1>
      <h1 id ="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <!-- input field to accept user name with id as "user_name"  -->
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
      
   <input type="text"id="user_name" placeholder="enter name"/>
   <input type="number" id="number_of_seats" placeholder="enter no. of seats">
   

   <button id ="confirm" onClick="confirm()">Submit</button>
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>

<script>

let a=JSON.parse(localStorage.getItem("amount"))
  document.getElementById("wallet").append(a)
  console.log(a)

  function confirm(){
     
   let seat=document.getElementById("number_of_seats").value;

   if (a >= (seat* 100))
   {
     alert("Payment Successfull")
   }
   else{
     alert("not sufficient")
   }

  }



let check=JSON.parse(localStorage.getItem("movies"))
 console.log("check:",check)
 check.forEach(function(el){
 
  let div=document.createElement("div")
    div.setAttribute("class","div")

    let image=document.createElement("img")
    image.src=el.Poster;
    image.setAttribute("class","img")

    let title=document.createElement("p")
    title.innerText=el.Title;

    div.append(title,image)

  document.getElementById("movie").append(div)
 }) 

</script>
